<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML Header â€” Sample</title>
  <style>
    /* Simple, lightweight styles for the header sample */
    :root{
      --bg:#ffffff;
      --accent:#0b74de;
      --text:#111;
    }
    body{font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; color:var(--text); background:var(--bg)}
    .site-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      padding:0.75rem 1rem;
      border-bottom:1px solid #eee;
    }
    .logo{display:flex; align-items:center; gap:0.5rem; text-decoration:none; color:inherit}
    .logo .mark{width:36px; height:36px; background:var(--accent); border-radius:6px; display:inline-grid; place-items:center; color:#fff; font-weight:700}
    nav ul{list-style:none; margin:0; padding:0; display:flex; gap:0.75rem; align-items:center}
    nav a{padding:0.5rem 0.6rem; text-decoration:none; color:var(--text); border-radius:6px}
    nav a:hover, nav a:focus{background:#f3f8ff; color:var(--accent); outline:none}
    .cta{padding:0.45rem 0.85rem; background:var(--accent); color:#fff; border-radius:8px; text-decoration:none}
    /* Responsive: collapse nav into a simple menu button on small screens */
    @media (max-width:640px){
      nav ul{display:none}
      .menu-toggle{display:inline-flex}
    }
    .menu-toggle{display:none; align-items:center; gap:0.5rem; background:transparent; border:1px solid #eee; padding:0.4rem 0.6rem; border-radius:8px}
  </style>
</head>
<body>
  <header class="site-header" role="banner">
    <a href="#" class="logo">
      <span class="mark">L</span>
      <span class="brand">Logiphy</span>
    </a>

    <nav role="navigation" aria-label="Main navigation">
      <ul>
        <li><a href="#features">Features</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="actions">
      <a href="#signup" class="cta">Get started</a>
      <button class="menu-toggle" aria-expanded="false" aria-controls="main-nav">Menu</button>
    </div>
  </header>

  <main>
    <section style="padding:2rem;">
      <h1>Simple header demo</h1>
      <p>Open this file in VS Code and try resizing the window to see the basic responsive behaviour.</p>
    </section>
  </main>

  <script>
    // Small script to toggle the nav on narrow screens
    const btn = document.querySelector('.menu-toggle');
    const navList = document.querySelector('nav ul');
    if(btn){
      btn.addEventListener('click', ()=>{
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        if(navList) navList.style.display = expanded ? 'none' : 'flex';
      })
    }
  </script>
</body>
</html>
